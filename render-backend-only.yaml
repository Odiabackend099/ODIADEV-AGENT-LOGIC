services:
  - type: web
    name: callwaitingai-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm ci
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: MINIMAX_API_KEY
        sync: false
      - key: MINIMAX_GROUP_ID
        sync: false
      - key: MINIMAX_MODEL
        value: speech-02-hd
      - key: MINIMAX_API_URL
        value: https://api.minimax.io/v1
      - key: TWILIO_WEBHOOK_BASE_URL
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: LOG_LEVEL
        value: info

