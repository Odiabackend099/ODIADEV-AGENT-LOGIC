services:
  # Backend API Service
  - type: web
    name: callwaitingai-backend
    env: node
    plan: starter
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: RASA_SERVER_URL
        fromService:
          name: rasa-server
          type: web
          property: host
      - key: ACTION_SERVER_URL
        fromService:
          name: rasa-actions
          type: web
          property: host
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: MINIMAX_API_KEY
        sync: false
      - key: MINIMAX_GROUP_ID
        sync: false
      - key: MINIMAX_MODEL
        value: speech-02-hd
      - key: MINIMAX_API_URL
        value: https://api.minimax.io/v1
      - key: TWILIO_WEBHOOK_BASE_URL
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      # - key: REDIS_URL
      #   fromService:
      #     name: redis-cache
      #     type: redis
      #     property: connectionString
      # Redis is optional - commented out to save costs
      - key: LOG_LEVEL
        value: info

  # Rasa Server
  - type: web
    name: rasa-server
    env: python
    plan: starter
    rootDir: rasa-agent
    buildCommand: |
      python -m venv venv
      source venv/bin/activate
      pip install --upgrade pip
      pip install -r requirements.txt
      pip install -r actions/requirements.txt
      rasa train
    startCommand: |
      source venv/bin/activate
      rasa run --enable-api --cors "*" --port $PORT
    envVars:
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: ACTION_SERVER_URL
        fromService:
          name: rasa-actions
          type: web
          property: host

  # Rasa Action Server
  - type: web
    name: rasa-actions
    env: python
    plan: starter
    rootDir: rasa-agent
    buildCommand: |
      python -m venv venv
      source venv/bin/activate
      pip install --upgrade pip
      pip install -r requirements.txt
      pip install -r actions/requirements.txt
    startCommand: |
      source venv/bin/activate
      rasa run actions --port $PORT
    envVars:
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false

  # Redis Cache (Optional - commented out to reduce costs)
  # Uncomment if you need session storage (adds $10/month)
  # - type: redis
