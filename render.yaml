services:
  # Backend API Service
  - type: web
    name: callwaitingai-backend
    runtime: node
    plan: starter
    buildCommand: cd backend && npm ci
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: RASA_SERVER_URL
        fromService:
          name: rasa-server
          type: web
          property: host
      - key: ACTION_SERVER_URL
        fromService:
          name: rasa-actions
          type: web
          property: host
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: MINIMAX_API_KEY
        sync: false
      - key: MINIMAX_GROUP_ID
        sync: false
      - key: MINIMAX_MODEL
        value: speech-02-hd
      - key: MINIMAX_API_URL
        value: https://api.minimax.io/v1
      - key: TWILIO_WEBHOOK_BASE_URL
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: REDIS_URL
        fromService:
          name: redis-cache
          type: redis
          property: connectionString
      - key: LOG_LEVEL
        value: info

  # Rasa Server
  - type: web
    name: rasa-server
    runtime: python
    plan: starter
    buildCommand: |
      cd rasa-agent
      python -m venv venv
      source venv/bin/activate
      pip install --upgrade pip
      pip install -r actions/requirements.txt
      rasa train
    startCommand: |
      cd rasa-agent
      source venv/bin/activate
      rasa run --enable-api --cors "*" --port $PORT
    envVars:
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: ACTION_SERVER_URL
        fromService:
          name: rasa-actions
          type: web
          property: host

  # Rasa Action Server
  - type: web
    name: rasa-actions
    runtime: python
    plan: starter
    buildCommand: |
      cd rasa-agent
      python -m venv venv
      source venv/bin/activate
      pip install --upgrade pip
      pip install -r actions/requirements.txt
    startCommand: |
      cd rasa-agent
      source venv/bin/activate
      rasa run actions --port $PORT
    envVars:
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false

  # Redis Cache (Optional but recommended)
  - type: redis
    name: redis-cache
    plan: starter
    maxmemoryPolicy: allkeys-lru

